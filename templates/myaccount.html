<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title>EmpowerK12</title>
    </head>

<body >
    <div id="myaccount">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/login">Empower K-12</a>
                        <!-- <a class="navbar-brand" href="#">
                            <img src="http://placehold.it/150x50&text=Logo" alt="">
                        </a> -->
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                    <li><a href="/memoryvideos">Memory Videos</a></li>
                    <li><a href="/gdisconnect">Logout</a></li>
                  </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
        </nav>

        <div id="accountDetails">
            <h1>My Account</h1>
            <div class="container">
                <div class="row">
                    <div id="profilePic" class="col-md-6">
                        <img src="{{picture}}" class="img-responsive img-rounded">
                    </div>
                    <div id="userDetails" class="col-md-6">
                        <form action="#" method="POST">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" placeholder="{{name}}">
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="text" class="form-control" name="email" placeholder="{{email}}">
                            </div>
                            <button type="submit" class="btn btn-default">Save</button>
                            <a class="btn btn-default" href="{{url_for('gdisconnect')}}" role="button">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer">
          Contact us : info@empowerk12.com
        </div>
    </div>

</body>
</html>
